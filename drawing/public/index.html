<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of Your Project</title>
</head>

<body>
    <div id="controls" style="padding-bottom: 8px;">
        <input id="request-id" type="number" start="1" step="1" value="1" />
        <input id="tile-length" type="number" start="1" step="0.1" value="4" min="0.1" />
        <input id="tile-height" type="number" start="1" step="0.1" value="2" min="0.1" />
        <input id="tile-width" type="number" start="0.1" step="0.1" value="0.1" min="0.1" />
        <input id="tile-setting-velocity" type="number" start="0.001" step="0.001" value="0.001" min="0.001" />

        <label>Building
            <select id="building">
                <option value="0">Show</option>
                <option value="1">Wireframe</option>
                <option value="2">Hide</option>
            </select>
        </label>
        <label>Isolation
            <select id="isolation">
                <option value="0">Show</option>
                <option value="1">Wireframe</option>
                <option value="2">Hide</option>
            </select>
        </label>

        <input type="checkbox" id="show-axes" checked name="show-axes"><label for="show-axes">Show Axes</label>
    </div>

    <canvas style="width: 100%; height: 90%;" id="canvas"></canvas>

</body>

</html>
