<body>
    <canvas style="border: 1px solid black" id="myCanvas" width="900" height="450">
            
    </canvas>
    <script>
        var p1 = [{
            x: -8.315300828559245,
            y: -5.554797217771496
        }, {
            x: -4.1576504142796225,
            y: -2.777398608885748
        }, {
            x: -8.04600846671967,
            y: 3.043311971105723
        }, {

            y: 0.2659133622199752
        }, {
            x: -8.315300828559245,
            y: -5.554797217771496
        }].map(a => ({
            x: 10 * a.x,

        }));


        var p2 = [{

        }].map(a => ({
            x: 10 * a.x,

        }));

        var p3 = [
            [-14.981057489885039,

            ],

            [-6.665756661325794,
                9.978360994271092
            ],
            [-14.981057489885039,
                4.423563776499597
            ]
        ].map(a => a.map(b => 10 * b));


        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        const W = ctx.canvas.width,
            H = ctx.canvas.height;
        ctx.setTransform(1, 0, 0, 1, 0, 0); // resets the transform to clear
        ctx.clearRect(0, 0, W, H); // clears the canvas

        ctx.setTransform(1, 0, 0, 1, W / 2, H / 2); // moves the origin to the center of
        // the canvas

        // ctx.beginPath();

        // ctx.moveTo(p1[0].x, p1[0].y);
        // var i = 1;
        // while (i < p1.length) {
        //     ctx.lineTo(p1[i].x, p1[i].y);
        //     ctx.stroke();
        //     i++;
        // }

        // ctx.moveTo(p2[0].x, p2[0].y);
        // var i = 1;
        // while (i < p2.length) {
        //     ctx.lineTo(p2[i].x, p2[i].y);
        //     ctx.stroke();
        //     i++;
        // }

        ctx.moveTo(p3[0][0], p3[0][1]);
        var i = 1;
        while (i < p3.length) {
            ctx.lineTo(p3[i][0], p3[i][1]);
            ctx.stroke();
            i++;
        }
    </script>
</body>
